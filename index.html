<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Hellow-JavaScript</h1>
    <script>
        // Criar variavel sem valor
        let nome;

        //Criar variavel e atribuir valor
        let idade = 20;
        const pi = 3.1415;

        //alert("Hellow world");
        //confirm("Está gostando do JS?");
        nome = prompt("Qual seu nome?");
        idade = prompt("Qual sua idade?");
        document.write("Olá, " + nome + " Sua idade é: " + idade + "<br>");
        document.write(`Olá ${nome} sua idade é ${idade} <br>`)

        let nr1 = Number(prompt("Informe o primeiro numero: ") );   
        let nr2 = Number(prompt("Informe o segundo numero: ") );

        let soma;
        soma = nr1 + nr2;

        document.write(`O ${nr1} + ${nr2} = ${soma} <br>`)

        // Algotirmo Que receba 3 notas (nt1, nt2, nt3) 
        // e calcule a media dessas notas e apresente o resultado



        let nota1 = Number(prompt("Informe a nota um: "));
        let nota2 = Number(prompt("Informe a nota dois: "));
        let nota3 = Number(prompt("Informe a nota três: "));

        let media;

        media = (nota1 + nota2 + nota3) / 3;
        media = media.toFixed(2);

        document.write(`A media final é = ${media} <br>`)

    </script>
    
</body>
</html>
